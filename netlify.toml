[build]
  publish = "."

# APIキーをリダイレクトルールに追加（本番環境では環境変数使用を推奨）
[[redirects]]
  from = "/api/latest.json"
  to = "https://openexchangerates.org/api/latest.json?app_id=API_KEY"
  status = 200
  force = true

# キャッシュヘッダーの設定
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"